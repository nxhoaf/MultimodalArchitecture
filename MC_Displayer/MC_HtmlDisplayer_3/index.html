<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Digital Clock</title>
			<link href="MC.css" rel="stylesheet" type="text/css">

			<!-- ============================================================-->
			<!-- ============================ IMPORT CONFIG FILES ===========-->
			<!-- ============================================================-->
			<!-- the General Configuration file -->
			<script type="text/javascript" src="../../lib/js/config.js"></script>
			<!-- the Component-Specific Configuration file -->
			<script type="text/javascript" src="./MC_config.js"></script>

			<!-- ============================================================-->
			<!-- ========================= IMPORT SOA2M LIB FILES  ==========-->
			<!-- ============================================================-->

			<!-- the Lib containing the Soa2M Architecture API-->
			<script type="text/javascript" src="../../lib/js/Soa2m.js"></script>	
			
			<!-- ============================================================-->
			<!-- ========================= IMPLEMENTATION  ==================-->
			<!-- ============================================================-->	

			<!-- the implementation of the current MC  -->
			<script type="text/javascript" src="./clock.js"></script>
			<script type="text/javascript" src="./MC.js"></script>
			

		</head>
	<body onload="init();">
		<div id="wrap">
			<h1 id="label">
				Digital Clock
			</h1>
			<div id="clock">				
				<ul>
					<li id="hours">00</li> <li> : </li>
					<li id="minutes">00</li> <li> : </li>
					<li id="seconds">00</li>
				</ul>
			</div>
		</div>
		<br/>
		<br>
		<h4 id="log"> </h4>
	</body>
</html>
