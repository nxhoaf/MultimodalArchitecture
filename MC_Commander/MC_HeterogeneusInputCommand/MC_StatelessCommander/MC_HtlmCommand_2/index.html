	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Stateless Commander</title>
		<link href="command.css" rel="stylesheet" type="text/css">
		<!-- ====================================================================-->

		<script type="text/javascript" src="../../../../lib/js/config.js"></script>
		<script type="text/javascript" src="./MC_config.js"></script>

		<!-- Test comet -->
		<script type="text/javascript" src="prototype.js"></script>

		<script type="text/javascript" src="../../../../lib/js/MMI_Lib/Metadata.js"></script>
		<script type="text/javascript" src="../../../../lib/js/MMI_Lib/Notification.js"></script>
		<script type="text/javascript" src="../../../../lib/js/MMI_Lib/Spec.js"></script>
		<script type="text/javascript" src="../../../../lib/js/MMI_Lib/Status.js"></script>


		<script type="text/javascript" src="../../../../lib/js/Architecture/AdvertiseManager.js"></script>

		<script type="text/javascript" src="../../../../lib/js/Architecture/InteractionManager.js"></script>

		<script type="text/javascript" src="../../../../lib/js/Architecture/MCFactory.js"></script>

		<script type="text/javascript" src="./MC_UIEventObserver.js"></script>

	<body onload="init()">
		<div id="wrap">
			<div id="simpleCommander">
				<ul>
					<li id="txt">
						Simple commander
					</li>
				</ul>
			</div>
		</div>
		<br/>
		<form name="form">
			<input type="button" id="start" name="start" value="start" style="width:100px" onclick="startIsClicked()" />
			<br><br>
			<input type="button" id="pause" name="pause" value="pause" style="width:100px" onclick="pauseIsClicked()" />
			<br><br>
			<input type="button" id="resume" name="resume" value="resume" style="width:100px" onclick="resumeIsClicked()" />
			<br><br>
			<input type="button" id="cancel" name="cancel" value="cancel" style="width:100px" onclick="cancelIsClicked()" />
			<br>
		</form>
		<br>
		<h4 id="log"> </h4>

	</body>
</html>
